<footer class="w-full content-center">
  <p>
    <span [ngPlural]="count ?? 0">
      <ng-template ngPluralCase="=0">Nada pra fazer</ng-template>
      <ng-template ngPluralCase="=1">Falta apenas um item</ng-template>
      <ng-template ngPluralCase="other">
        Faltam
        <strong>{{ count }}</strong>
        itens pra finalizar
      </ng-template>
    </span>
  </p>
  <div class="btn-group btn-group-horizontal lg:btn-group-horizontal p-4">
    <button
      class="btn"
      [ngClass]="{ 'btn-active': filter === 'all' }"
      (click)="emitChange('all')"
    >
      Todos
    </button>
    <button
      class="btn"
      [ngClass]="{ 'btn-active': filter === 'active' }"
      (click)="emitChange('active')"
    >
      Ativos
    </button>
    <button
      class="btn"
      [ngClass]="{ 'btn-active': filter === 'completed' }"
      (click)="emitChange('completed')"
    >
      Finalizados
    </button>
  </div>
  <div class="divider"></div>

  <button
    class="btn btn-accent text-center m-auto"
    (click)="onClearCompleted()"
  >
    Limpar finalizados
  </button>
</footer>
