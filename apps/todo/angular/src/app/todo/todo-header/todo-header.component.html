<header>
  <mat-form-field floatLabel="always">
    <mat-label> O que falta finalizar? </mat-label>
    <input
      matInput
      name="task"
      #todoInput
      [autofocus]="true"
      [formControl]="name"
      (keyup.enter)="onAddItem(name)"
    />
  </mat-form-field>
  
  <todo-checkbox [formControl]="checkbox" (stateChange)="onToggleAllChange()">
    Marcar todos como finalizados
  </todo-checkbox>
</header>
